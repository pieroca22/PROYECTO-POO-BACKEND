<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo Mecafab - Control de Pedidos</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
    <h1>Mecafab - Control de Pedidos</h1>
</header>
<nav>
    <button onclick="showSection('section-login')">Login</button>
    <button onclick="showSection('section-list')">Listar Pedidos</button>
    <button onclick="showSection('section-register')">Registrar Pedido</button>
    <button onclick="showSection('section-assign')">Asignar Pedido</button>
    <button onclick="showSection('section-state')">Cambiar Estado</button>
    <button onclick="showSection('section-deliver')">Confirmar Entrega</button>
</nav>

<!-- LOGIN -->
<section id="section-login" class="active">
    <h2>Login</h2>
    <form onsubmit="login(event)">
        <div><label>Correo</label><input type="email" id="login-email" required /></div>
        <div><label>Clave</label><input type="password" id="login-pass" required /></div>
        <button type="submit" class="submit">Entrar</button>
    </form>
</section>

<!-- LISTAR PEDIDOS -->
<section id="section-list">
    <h2>Lista de Pedidos</h2>
    <button onclick="loadOrders()" class="submit">Actualizar lista</button>
    <table>
        <thead>
        <tr>
            <th>ID</th><th>Descripción</th><th>Estado</th><th>Solicitado</th><th>Entrega Comprometida</th>
        </tr>
        </thead>
        <tbody id="orders-body"></tbody>
    </table>
</section>

<!-- REGISTRAR PEDIDO -->
<section id="section-register">
    <h2>Registrar Nuevo Pedido</h2>
    <form onsubmit="registerOrder(event)">
        <div><label>Descripción del Producto</label><input type="text" id="reg-desc" required /></div>
        <div><label>ID Cliente</label><input type="number" id="reg-cliente" required /></div>
        <div><label>Fecha Solicitud</label><input type="date" id="reg-fecha-s" required /></div>
        <div><label>Fecha Entrega Comprometida</label><input type="date" id="reg-fecha-e" required /></div>
        <button type="submit" class="submit">Registrar</button>
    </form>
</section>

<!-- ASIGNAR PEDIDO -->
<section id="section-assign">
    <h2>Asignar Pedido</h2>
    <form onsubmit="assignOrder(event)">
        <div><label>ID Pedido</label><input type="number" id="asg-pedido" required /></div>
        <div><label>ID Operario</label><input type="number" id="asg-operario" required /></div>
        <button type="submit" class="submit">Asignar</button>
    </form>
</section>

<!-- CAMBIAR ESTADO -->
<section id="section-state">
    <h2>Cambiar Estado</h2>
    <form onsubmit="changeState(event)">
        <div><label>ID Pedido</label><input type="number" id="st-pedido" required /></div>
        <div><label>Nuevo Estado ID</label><input type="number" id="st-estado" required /></div>
        <button type="submit" class="submit">Actualizar Estado</button>
    </form>
</section>

<!-- CONFIRMAR ENTREGA -->
<section id="section-deliver">
    <h2>Confirmar Entrega</h2>
    <form onsubmit="confirmDelivery(event)">
        <div><label>ID Pedido</label><input type="number" id="del-pedido" required /></div>
        <button type="submit" class="submit">Confirmar Entrega</button>
    </form>
</section>

<script src="js/app.js"></script>
</body>
</html>
